<!DOCTYPE html>
<html>

<head>
    <title>snake</title>
    <style>
        html,
        body,
        canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
        }

        * {
            font: 3vmin bold sans-serif;
        }
    </style>

    <script src="./snake.js" defer></script>
</head>

<body>
    <canvas></canvas>

    <script>
        window.onload = () => {
            const go = new Go();

            WebAssembly.instantiateStreaming(fetch("./main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        }
    </script>
</body>

</html>
